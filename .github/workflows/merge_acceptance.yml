name: Merge Acceptance Checks
on:
  push:
    branches:
      - "*"
    pull_request:
      branches: [main]
jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ">=17.3.0"
      - name: Install NPM packages
        run: npm ci
  unit-test:
    runs-on: ubuntu-latest
    needs: setup-env
    steps:
      - name: Run unit tests
        run: npm test
  build:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Build app
        run: npm run build
